<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>3D Object Basics Lesson</title>
<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script> <!-- Camera -->
<a-entity position="0 1.6 0">
<a-camera></a-camera>
</a-entity>
<!-- Lights -->
<a-entity light="type: ambient; intensity: 0.6"></a-entity>
<a-entity light="type: directional; intensity: 0.8" position="1 2 1"></a-
entity>
<!-- Floor -->
<a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10"
color="#7BC8A4"></a-plane>
<!-- Teaching Object -->
<a-box
position="0 1 -3"
color="blue"
animation="property: rotation; to: 0 360 0; loop: true; dur: 3000">
</a-box>
</a-scene>
</body>
</html>
